<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Car Configurator</title>
		<style>
			body{margin: 0;}
			canvas{width: 100%; height: 100%}
			#controls{position: absolute; text-align:left; top: 5px; left: 5px; padding: 15px; background: #eee;border: 1px solid #aaa;}
			#toggleRotate{ font-size:1em ; padding-left: 5px; padding-right:5px; margin-top: 5px; width: 100px}
			#toggleButton { width: 100px;}
			.progress{position:fixed; width:100%; height:100%; font-size:25px; text-align:center; background:#d5cbb4}
			[v-cloak] { display: none; }
		</style>
	</head>
	<body>
		<script src="../../js/three.js"></script>
		<script src="../../js/OrbitControls.js"></script>
		<script src="../../js/exjs/loaders/OBJLoader.js"></script>
		<script src="../../js/exjs/loaders/MTLLoader.js"></script>
		<script src="../../js/exjs/lights/RectAreaLightUniformsLib.js"></script>
		<div id="wrap"  >
		<div class="progress" id="progressbar" v-if="!load">
			<h1> Loading... </h1>
			<h4 v-cloak>{{ progressText }} %</h4>
		</div>
		<div id="controls" v-if="load" v-cloak>
			<div id="group">
				 <div style="height: 40px">Color <input type="color" v-on:change="colorChange(this)" v-model="bodyColor"/></div>
				 <div><button v-on:click="toggleinner()"  id="toggleButton" > {{statusView}} </button></div> 
				 <div><button v-on:click="toggleRotate()" id="toggleRotate" > {{statusRotate}} </button> </div>				 
				 <div>tonemap <select v-model="selectmapping" v-on:change="changedTonemapping1()"><option v-for="tone in tonemappings" v-bind:value="tone.value">{{tone.text}}<option></option></select></div>
			</div>
		</div>
		</div>
		<script src="./build.js"></script>
	</body>
</html>
